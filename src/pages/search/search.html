<ion-header>
  <ion-navbar>
    <ion-title>Buscar</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of miLista" (click)="openNavDetailsPage(item)" icon-start>

        <img src=" {{ item.imgs }}">
      </ion-thumbnail>
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
